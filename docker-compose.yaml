version: '3.8'

services:
  resmi:
    container_name: resmi
    build: 
      context: ./resmi
    ports:
      - "8080:8080"
    volumes:
      - ./resmi:/app
    env_file:
      - .env  
    networks:
      - app-network
    depends_on:
      - resmi-db

  resmi-db:
    container_name: resmi-db
    build:
      context: .
      dockerfile: infra/Dockerfile.db
    restart: always
    env_file:
      - .env 
    ports:
      - "5432:5432"
    volumes:
      - ./infra:/docker-entrypoint-initdb.d/
      - database_volume:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    name: app-network
    driver: bridge
    ipam:
      driver: default

volumes:
  database_volume:
