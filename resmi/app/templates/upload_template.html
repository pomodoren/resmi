{% extends "appbuilder/base.html" %}

{% block content %}
    <h2>Upload OSM JSON File</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.file.label }} {{ form.file() }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
